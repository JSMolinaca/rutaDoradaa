<body>

        <a href="" class="logo">Ruta Dorada</a>

        </ul>
    </header>

    <main class="main-content">
        <section class="section-reserva">
            <h2 class="section-title">Reserva tu cita o llamada</h2>
            <form action="#" class="form-reserva">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrÃ³nico" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje (opcional):</label>
                    <textarea id="message" name="message" placeholder="Escribe un mensaje..." rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Reservar</button>
            </form>
        </section>
    </main>
</body>
